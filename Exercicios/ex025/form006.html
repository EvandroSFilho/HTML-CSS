<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="get" autocomplete="on">
    <p>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>

    <p>
        <label for="inivel">Nível de Satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
    </p>

    <p>
        <label for="ifoto">Foto do perfil: </label>
        <input type="file" name="foto" id="ifoto">
        <!--Toda vez que usar esse tipo de input nao podemos usar o metodo "get" no "form" temos que usar o metodo "post".
        sempre q formos usar elementos q passem de 3 mil bits temos q usar o "post" -->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
