<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /*Nesse caso as alteraçoes feita por css vai ser sempre predominantes*/
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão das iframe 300x150-->
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
        curso em video para aprender a programar
    </p>

    <p>O site do projeto
        <iframe src="https://evandrosfilho.github.io/Projeto-Mario/#" frameborder="0" height="500" width="500">
            <a href="https://evandrosfilho.github.io/Projeto-Mario/#" target="_blank">Projeto Mario</a>
        </iframe>
        também é bem legal!

    </p>

    <p>O site do
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google.com.br</a>
        </iframe>
        é bem legal, pena que não funciona dentro do iframe!
    </p>

</body>

</html>
